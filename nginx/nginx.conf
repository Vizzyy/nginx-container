server {
    listen              ${HOST_PORT} ssl;
    server_name         ${HOST_NAME};
    ssl_certificate     /pki/host/fullchain.pem;
    ssl_certificate_key /pki/host/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    ssl_client_certificate /pki/truststore/ca.crt;
    ssl_verify_client      on;

    location /static {
        root  /usr/share/nginx/html;
    }

    location ~* {
        proxy_pass                      https://${PROXY_HOST};
        proxy_ssl_certificate           /pki/host/clientcert.pem;
        proxy_ssl_certificate_key       /pki/host/clientkey.pem;
        proxy_ssl_protocols             TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers               HIGH:!aNULL:!MD5;
        #proxy_ssl_trusted_certificate /etc/nginx/ca.crt;
        proxy_ssl_verify                on;
        proxy_ssl_verify_depth          2;
    }

}
